{% extends "layout.html" %}

{% block title %}
    Check Your Number
{% endblock %}

{% block body %}
    <div class="jumbotron">
        <h1>Value and Mask numbers!</h1>
    </div>
    <div class="container">
        <form method="POST" action="/check" enctype="multipart/form-data">
            <p><input autocomplete="off" autofocus placeholder="Your Number" type="text" name="number"></p>
            <p><input type="submit" value="Submit"></p>
        </form>
        <div>{{ number }}</div>
    </div>
{% endblock %}
